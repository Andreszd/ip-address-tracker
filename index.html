<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>Ip Address Localitation</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">IP Address Tracker</h1>
        <div class="search">
            <input 
                id="field-search"
                type="text" class="search__input" 
                placeholder="Example 172.10.10.1" >
            <button id="btn-submit" class="search__button">
                <i class="search__icon">&gt;</i>
            </button>
        </div>
        <section class="info-location">
            <article class="section-detail-ip">
                <h2 class="section-detail-ip__title">
                    IP ADDRESS
                </h2> 
                <p class="section-detail-ip__text"></p>
            </article>
            <article class="section-detail-ip">
                <h2 class="section-detail-ip__title">
                    LOCATION
                </h2> 
                <p class="section-detail-ip__text"></p>
            </article>
            <article class="section-detail-ip">
                <h2 class="section-detail-ip__title">
                    TIMEZONE
                </h2> 
                <p class="section-detail-ip__text"></p>
            </article>
            <article class="section-detail-ip">
                <h2 class="section-detail-ip__title">
                    ISP
                </h2> 
                <p class="section-detail-ip__text"></p>
            </article>
        </secti>
    </header>  
    <main class="main">
        <div class="map" id="mapId"></div>
    </main>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/config/apis.js"></script>
    <script type="module" src="js/services/leafleft.js"></script>
    <script type="module" src="js/services/ip_public.js"></script>
    <script type="module" src="js/handlerEvents/DOM.js"></script>
    <script type="module" src="js/handlerEvents/Search.js"></script>
</body>
</html>
